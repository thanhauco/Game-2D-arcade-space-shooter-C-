<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  <!-- Stars -->
  <circle cx="150" cy="150" r="2" fill="white"/>
  <circle cx="250" cy="80" r="1" fill="white"/>
  <circle cx="550" cy="350" r="2" fill="white"/>
  <circle cx="750" cy="550" r="1.5" fill="white"/>

  <!-- HUD -->
  <text x="20" y="40" font-family="monospace" font-size="24" fill="white">SCORE: 25000</text>
  <rect x="600" y="20" width="180" height="20" fill="#333"/>
  <rect x="600" y="20" width="90" height="20" fill="#FFFF00"/> <!-- Damaged health -->
  
  <!-- Boss Health Bar -->
  <rect x="200" y="60" width="400" height="20" fill="#320032"/>
  <rect x="200" y="60" width="300" height="20" fill="#C800FF"/> <!-- Purple/Magenta -->

  <!-- Boss -->
  <g transform="translate(300, 100)">
    <!-- Big imposing ship -->
    <polygon points="100,0 200,50 150,150 50,150 0,50" fill="#FF4500" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="100" cy="80" r="20" fill="#330000"/> <!-- Eye/Core -->
    <circle cx="100" cy="80" r="10" fill="#FF0000"/>
  </g>

  <!-- Player -->
  <g transform="translate(380, 500)">
    <polygon points="20,0 40,50 20,40 0,50" fill="#00CCFF" stroke="white" stroke-width="2"/>
    <polygon points="10,48 30,48 20,60" fill="#FF9900"/>
  </g>

  <!-- Boss Bullets -->
  <circle cx="350" cy="300" r="10" fill="#FF0000"/>
  <circle cx="450" cy="320" r="10" fill="#FF0000"/>
  <circle cx="400" cy="250" r="10" fill="#FF0000"/>

</svg>
