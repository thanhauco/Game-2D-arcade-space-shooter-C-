<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  <!-- Stars -->
  <circle cx="50" cy="50" r="1.5" fill="white"/>
  <circle cx="700" cy="200" r="2" fill="white"/>
  <circle cx="300" cy="400" r="1" fill="white"/>

  <!-- HUD -->
  <text x="20" y="40" font-family="monospace" font-size="24" fill="white">SCORE: 18200</text>
  <rect x="600" y="20" width="180" height="20" fill="#333"/>
  <rect x="600" y="20" width="160" height="20" fill="#00FF00"/>

  <!-- Enemies -->
  <g transform="translate(200, 150)">
    <path d="M0,0 L20,-20 L40,0 L20,10 Z" fill="#FF0000" stroke="white" stroke-width="2"/>
  </g>
  <g transform="translate(600, 200)">
    <path d="M0,0 L20,-20 L40,0 L20,10 Z" fill="#FF0000" stroke="white" stroke-width="2"/>
  </g>

  <!-- Player -->
  <g transform="translate(380, 500)">
    <!-- Shield (Translucent Blue Circle) -->
    <circle cx="20" cy="25" r="40" fill="#0064FF" fill-opacity="0.4" stroke="#00CCFF" stroke-width="2"/>
    
    <polygon points="20,0 40,50 20,40 0,50" fill="#00CCFF" stroke="white" stroke-width="2"/>
    <polygon points="10,48 30,48 20,60" fill="#FF9900"/>
  </g>
  
  <!-- Explosion nearby -->
  <circle cx="450" cy="450" r="20" fill="gray"/>
  <circle cx="450" cy="450" r="15" fill="orange"/>
  <circle cx="450" cy="450" r="8" fill="white"/>

</svg>
